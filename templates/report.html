<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report</title>
</head>
<body>
    <div class="container">
        <h2>Monthly Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Total Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for row in report %}
                <tr>
                    <td>{{ row.employee_name }}</td>
                    <td>{{ row.total_hours }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard.view') }}">‚Üê Back</a>
    </div>
</body>
</html>
