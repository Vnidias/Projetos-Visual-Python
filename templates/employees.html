<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management - ADP System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

    <!-- Custom CSS for Employees -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employees.css') }}">

    <!-- Font Awesome (optional icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Employee Management Panel</h2>

        <!-- ADD EMPLOYEE FORM -->
        <form method="POST" action="{{ url_for('employees.add') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="function" placeholder="Function" required>
            <select name="permission" required>
                <option value="">Select Permission</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Add Employee</button>
        </form>

        <!-- EXISTING USERS TABLE -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Function</th>
                    <th>Permission</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.function }}</td>
                    <td>{{ user.permission }}</td>
                    <td>{{ user.date_added.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('employees.delete', user_id=user.id) }}">
                            <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('dashboard.view') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
